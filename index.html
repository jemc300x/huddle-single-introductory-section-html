<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle - Html</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/172e7c409f.js" crossorigin="anonymous"></script>

</head>
<body>
  <section class="header">
    <img src="./img/logo.svg" alt="" class="header-logo">
  </section>
  
  <section class="hero">
    <div class="hero-logo">
      <img src="./img/illustration-mockups.svg" alt="illustration" />
    </div>
    <div class="hero-details">
      <div class="div hero-details-content">
        <h1>build the community your fans will love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
      <div class="hero-details-social-media">
        <a href="#"><i class="fab fa-facebook fa-2x"></a></i>
        <a href="#"><i class="fab fa-twitter fa-2x"></a></i>
        <a href="#"><i class="fab fa-instagram fa-2x"></a></i>
      </div>
    </div>
  </section>
